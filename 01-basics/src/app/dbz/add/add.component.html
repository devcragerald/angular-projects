<h3>Agregar <small> {{element.name}} </small></h3>
<hr>

<form (ngSubmit)="add()">

    <!-- [value]="newCharacter.name"
        (input)="changeName($event)" -->
    <input 
        type="text"
        placeholder="Nombre"
        name="name"
        [(ngModel)]="element.name">
    <input 
        type="number"
        placeholder="Poder"
        name="power"
        [(ngModel)]="element.power">

    <button type="submit">Agregar</button>
</form>
